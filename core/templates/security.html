{% extends "base.html" %}

{% block title %}Security{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-4">Security</h1>
    <p class="text-gray-600">Manage system security settings and user access levels.</p>
    <div class="card shadow-sm p-4 mt-4">
        <h2 class="text-xl font-semibold mb-4">Security Settings</h2>
        <form>
            <div class="mb-4">
                <label class="form-label">Enable Two-Factor Authentication</label>
                <input type="checkbox" class="form-check-input ms-2">
            </div>
            <div class="mb-4">
                <label class="form-label">Password Expiration (in days)</label>
                <input type="number" class="form-control" placeholder="Enter days">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
