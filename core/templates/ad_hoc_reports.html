
{% extends "base.html" %}

{% block title %}Ad Hoc Reports{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-4">Ad Hoc Reports</h1>
    <p class="text-gray-600">Generate custom reports for specific requirements.</p>
    <div class="card shadow-sm p-4 mt-4">
        <form>
            <div class="mb-3">
                <label class="form-label">Report Title</label>
                <input type="text" class="form-control" placeholder="Enter report title">
            </div>
            <div class="mb-3">
                <label class="form-label">Select Date Range</label>
                <input type="date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
    </div>
</div>
{% endblock %}
