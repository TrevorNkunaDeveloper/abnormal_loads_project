{% extends "base.html" %}
{% load static %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="header mb-8">
    <h1 class="text-2xl sm:text-3xl font-semibold text-gray-800">Settings</h1>
    <p class="text-gray-600">Manage your preferences, update your profile details, and change your profile picture.</p>
</div>

<!-- Settings Section -->
<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">User Profile</h2>

    <!-- Profile Picture Upload -->
    <div class="flex items-center mb-6">
        <img src="{% static 'images/profile-pic.png' %}" alt="Profile Picture" 
             class="rounded-full border border-gray-300 shadow mr-4" 
             style="height: 250px; width: 250px; border-radius: 100px;">
        <div>
            <label class="block text-gray-600 font-semibold mb-1">Change Profile Picture</label>
            <input type="file" class="text-gray-600">
        </div>
    </div>
    

    <!-- User Information Form -->
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" value="John Doe">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Email Address</label>
            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" value="johndoe@example.com">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Phone Number</label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" value="+123456789">
        </div>

        <!-- Update Password -->
        <div class="mt-8 mb-4">
            <h2 class="text-xl font-semibold mb-4">Change Password</h2>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Current Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">New Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Confirm New Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
        </div>

        <!-- Preferences -->
        <div class="mt-8 mb-4">
            <h2 class="text-xl font-semibold mb-4">Preferences</h2>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span class="ml-2 text-gray-700">Enable Dark Mode</span>
                </label>
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-600" checked>
                    <span class="ml-2 text-gray-700">Receive Notifications</span>
                </label>
            </div>
        </div>

        <!-- Save Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
