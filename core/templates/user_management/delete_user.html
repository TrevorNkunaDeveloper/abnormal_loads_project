{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Delete User</h1>
    <p>Are you sure you want to delete <strong>{{ user.full_name }}</strong>?</p>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'user_management' %}" class="ml-4 px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
